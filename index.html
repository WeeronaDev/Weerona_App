<body>
	<script async>
		$(function() {		
			//Check initial auth status		
			firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					// User is signed in.
					if (user.permission == 0) {
						window.location.replace("https://weeronaapp.firebaseapp.com/student.html");
					} else if (user.permission == 1) {
						window.location.replace("https://weeronaapp.firebaseapp.com/staff.html");
					}								
				}
			});		
			
			//Log-In With Google
			document.getElementById("btnLoginGoogle").addEventListener("click", function(signIn) {			
				var provider = new firebase.auth.GoogleAuthProvider();						
				console.log("google sign in!");					
				firebase.auth().signInWithPopup(provider).then(function(result) {
					// This gives you a Google Access Token. You can use it to access the Google API.
					var token = result.credential.accessToken;
					// The signed-in user info.
					user = result.user;
					console.log("Logged in as: "+user.displayName);	
					setUserDatabaseEntry(user);
					setAuthStatus(user);
					window.location.replace("https://weeronaapp.firebaseapp.com/student.html");

				}).catch(function(error) {				
					
					// Handle Errors here.
					var errorCode = error.code;
					console.log(error.code);	
					console.log(error.message);	
					console.log(error.email);
					console.log(error.credential);

					$("#error_banner").show();
					$("#errorText").html("There was a problem signing in with Google: "+errorCode);

				});
			});
				
			//Log-In With Facebook
			document.getElementById("btnLoginFacebook").addEventListener("click", function(signIn) {			
				var provider = new firebase.auth.FacebookAuthProvider();						
				console.log("Facebook Sign-In");					
				firebase.auth().signInWithPopup(provider).then(function(result) {
					// This gives you a Google Access Token. You can use it to access the Google API.
					var token = result.credential.accessToken;
					// The signed-in user info.
					user = result.user;
					console.log("Logged in as: "+user.displayName);	
					setUserDatabaseEntry(user);
					setAuthStatus(user);
					window.location.replace("https://weeronaapp.firebaseapp.com/student.html");

				}).catch(function(error) {

					// Handle Errors here.
					var errorCode = error.code;
					console.log(error.code);	
					console.log(error.message);	
					console.log(error.email);
					console.log(error.credential);

					$("#error_banner").show();
					$("#errorText").html("There was a problem signing in with Facebook: "+errorCode);

				});
			});
			
			//Auth status banner
			function setAuthStatus(user) {
				$("#error_banner").hide();
			};					
			
			//User entry
			function setUserDatabaseEntry(user) {
				var currentDate = new Date(); 
				var date = currentDate.getDate() + "/" + (currentDate.getMonth()+1)  + "/" + currentDate.getFullYear();
				var time = currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds();	

				firebase.database().ref('users/' + user.uid).set({
					date: date,
					time: time,
					id: user.uid,
					permission: 0,
					username: user.displayName,
					email: user.email,
					emailVerified: user.emailVerified,
					providerData: user.providerData,
					providerID: user.providerId,
					refreshToken: user.refreshToken
				});
			};	
		});
	</script>
